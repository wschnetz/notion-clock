<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: transparent;
        }
        #clock {
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.5;
        }
        #time {
            font-size: 24px;
            margin-bottom: 4px;
        }
        #date {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="clock">
        <div id="time"></div>
        <div id="date"></div>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('time').textContent = now.toLocaleTimeString('de-DE');
            document.getElementById('date').textContent = now.toLocaleDateString('de-DE', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
